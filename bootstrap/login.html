<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/fontawesome.css">
        <script src="../js/fontawesome.js"></script>
        <title>Login</title>
    </head>

    <body>


        <div class="page-header">
            <img src="../images/topblack.jpg" alt="header" style="width: 100%; height: auto;">
        </div>

        <nav class="navbar navbar-expand-md bg-primary navbar-dark sticky-top">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-home fa-1x"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Scrapbook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid" style="max-width: 450px;">
            <div class="card mt-3 form-group bg-dark text-white">
                <div class="card-header bg-secondary text-white">
                    <h3 class="text-center">
                        Login
                    </h3>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email...">
                            <div class="invalid-feedback">
                                Please provide a valid Email Address.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password...">
                            <div class="invalid-feedback">
                                Please provide a valid Password.
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck5">
                                <label class="custom-control-label" for="customCheck5">Remember Me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary d-block mx-auto w-50">Submit</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="jumbotron text-center mt-3 mb-0">
            <p>ScrapBook</p>
        </div>

        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <script>
            ( function () {
                'use strict';
                window.addEventListener( 'load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName( 'needs-validation' );
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call( forms, function ( form ) {
                        form.addEventListener( 'submit', function ( event ) {
                            if ( form.checkValidity() === false ) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add( 'was-validated' );
                        }, false );
                    } );
                }, false );
            } )();

        </script>
    </body>

</html>
