<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="400" border="0" align="center">
    <tr>
      <td colspan="2"><h1>Create Profile</h1></td>
    </tr>
    <tr>
      <td width="259">Full Name</td>
      <td width="630"><label for="txtFullName"></label>
      <input type="text" name="txtFullName" id="txtFullName" /></td>
    </tr>
    <tr>
      <td width="259">Nick Name</td>
      <td width="630"><label for="txtNickName"></label>
      <input type="text" name="txtNickName" id="txtNickName" /></td>
    </tr>
    <tr>
      <td>Email Address</td>
      <td><label for="txtEmail"></label>
      <input type="text" name="txtEmail" id="txtEmail" /></td>
    </tr>
    <tr>
      <td>Contact Number</td>
      <td><label for="txtContact"></label>
      <input type="text" name="txtContact" id="txtContact" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="rdoGender" value="Male" id="rdoGender_0" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="rdoGender" value="Female" id="rdoGender_1" />
          Female</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label for="txtPassword"></label>
      <input type="password" name="txtPassword" id="txtPassword" /></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><label for="txtConfirmPassword"></label>
      <input type="password" name="txtConfirmPassword" id="txtConfirmPassword" /></td>
    </tr>
    <tr>
      <td>Country</td>
      <td><label for="drpCountry"></label>
        <select name="drpCountry" id="drpCountry">
          <option value="SriLanka">SriLanka</option>
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States">United States</option>
      </select></td>
    </tr>
    <tr>
      <td>Interset</td>
      <td><input type="checkbox" name="chkPhotography" id="chkPhotography" />
      <label for="chkPhotography">Photography<br />
        <input type="checkbox" name="chkCartoons" id="chkCartoons" />
      Cartoons<br />
       <input name="chkMeme" type="checkbox" id="chkMeme"  />
      Meme<br />
      <input type="checkbox" name="chkOther" id="chkOther" />
      Other</label></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="btnSubmit" id="btnSubmit" value="Register" />         <input type="reset" name="btnReset" id="btnReset" value="Reset" /></td>
    </tr>
  </table>
</form>
</body>
</html>
